<body>

    <h1>Using const for declared variables</h1>
    <p>
        A variable declared with const can't be redeclared
    </p>
    <p>
        A variable declared with const can't be reassigned
    </p>
    <p>
        A variable declared with const only can be call from into block scope
    </p>
